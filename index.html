<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SphinxJS | A very light JS library which could encode a string to an image, or decode an image to a string.</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/sweetalert.css">
</head>
<body>
  <div class="title">
    <img src="./img/sphinx.png" alt="" class="title__logo">
    <h1 class="title__item--h1">SphinxJS</h1>
    <h3 class="title__item--h2">
A very light JS library which could encode a string to an image, or decode an image to a string.</h3>
  </div>
  <div class="playground playground--encrypt">
    <textarea class="playground__input" cols="30" rows="10" placeholder='Type a string here and click "Encode" button, or type the base64 code here you got before and click "Decode" button.' autofocus></textarea>
    <img class="playground__img" src="" alt="The Picture">
  </div>
  <div class="ops">
    <span class="ops__des">Result: </span><input type="text" readonly class="ops__output">
    <button class="ops__btn ops__btn--encrypt">Encode</button>
    <button class="ops__btn ops__btn--decrypt">Decode</button>
  </div>

  <script src="./js/sphinx.js"></script>
  <script src="./js/sweetalert.min.js"></script>
  <script>
    swal('Mind that SphinxJS uses es2015 Promise, which means that it requires your browser\'s support.')
    
    var input = document.querySelector('.playground__input'),
        output = document.querySelector('.ops__output')

    document.querySelector('.ops__btn--encrypt').onclick = function () {
      if (input.value) {
        var info = document.querySelector('.playground__input').value
        var base64Code = new Sphinx().encode(info)
        document.querySelector('.playground__img').src = base64Code
        output.value = base64Code
      }
    }

    document.querySelector('.ops__btn--decrypt').onclick = function () {
      if (input.value) {
        var url = input.value
        new Sphinx().decode(url).then(function (data) {
          output.value = data
        })
      }
    }
  </script>
  <a href="https://github.com/jrainlau/sphinx"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
</body>
</html>
